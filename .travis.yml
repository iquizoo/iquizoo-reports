sudo: required
dist: trusty
language: r
cache: packages
before_install:
- sudo mv ./assets/fonts/DroidSansFallback.ttf /usr/share/fonts
- sudo fc-cache -f -v
stages:
  - name: test
    if: tag IS blank
  - name: deploy
    if: tag IS present
jobs:
  include:
    - stage: test
      script: Rscript 'build.R' -r 'daxing' -t 'school' -n '北京市大兴区兴华中学'
    - stage: test
      script: Rscript 'build.R' -r 'daxing' -t 'district'
    - stage: test
      script: Rscript 'build.R' -r 'lishui' -t 'one'
    - stage: test
      script: Rscript 'build.R' -r 'erxiao' -t 'school'
    - stage: deploy
      script:
        - Rscript 'build.R' -r 'daxing' -t 'school'
        - Rscript 'build.R' -r 'daxing' -t 'district'
        - zip -r reports.zip targets
      deploy:
        - provider: releases
          prerelease: true
          api_key:
            secure: 
          file: reports.zip
          skip_cleanup: true
          on:
            all_branches: true
            condition: ${TRAVIS_TAG} =~ ^v[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$
            tags: true
        - provider: releases
          api_key:
            secure: 
          file: reports.zip
          skip_cleanup: true
          on:
            branch: master
            condition: ${TRAVIS_TAG} =~ ^v[0-9]+\.[0-9]+\.[0-9]$
            tags: true
