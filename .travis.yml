sudo: required
dist: trusty
language: r
cache: packages
before_install:
- sudo mv ./assets/fonts/DroidSansFallback.ttf /usr/share/fonts
- sudo fc-cache -f -v
stages:
- name: test
  if: NOT (branch = master) AND NOT (branch =~ ^release.*)
- name: deploy
  if: tag IS present OR branch = master OR branch =~ ^release.*
jobs:
  include:
  - stage: test
    script: Rscript build.R -c 'daxing' -t 'school' -T
  - stage: test
    script: Rscript build.R -c 'daxing' -t 'region' -T
  - stage: test
    script: Rscript build.R -c 'erxiao' -T
  - stage: deploy
    script:
    - Rscript build.R -c 'daxing' -t 'school'
    - Rscript build.R -c 'daxing' -t 'region'
    - zip -r reports.zip targets
    deploy:
    - provider: releases
      prerelease: true
      api_key:
        secure: 
      file: reports.zip
      skip_cleanup: true
      on:
        all_branches: true
        condition: "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^release\\/.*$"
    - provider: releases
      api_key:
        secure: 
      file: reports.zip
      skip_cleanup: true
      on:
        tags: true
